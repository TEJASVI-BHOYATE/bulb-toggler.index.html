 <!DOCTYPE html>
<html>
<head>
  <title>Bulb Toggler</title>
</head>
<body>
 <img id="bulb" src="off_bulb.jpg" alt="Bulb" width="200" height="300">
  <button onclick="turnOn()">Turn On</button>
  <button onclick="turnOff()">Turn Off</button>

  <script>
    function turnOn() {
      document.getElementById("bulb").src = "https://img.freepik.com/free-vector/realistic-light-bulb-with-electricity_23-2149129409.jpg?ga=GA1.1.1841329419.1746011090&semt=ais_hybrid&w=740";
    }

    function turnOff() {
      document.getElementById("bulb").src = "https://img.freepik.com/free-vector/realistic-light-bulb-isolated_1284-41741.jpg?ga=GA1.1.1841329419.1746011090&semt=ais_hybrid&w=740"
    }
  </script>
</body>
</html>
